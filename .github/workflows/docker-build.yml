name: Docker Build & Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Lowercase repo name for GHCR
      - name: Set lowercase repo name
        id: repo
        run: echo "repo=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      # Login using built-in GITHUB_TOKEN
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push backend
      - name: Build backend
        run: |
          docker build -t $REGISTRY/${{ steps.repo.outputs.repo }}/backend:${{ github.sha }} ./backend
          docker tag $REGISTRY/${{ steps.repo.outputs.repo }}/backend:${{ github.sha }} $REGISTRY/${{ steps.repo.outputs.repo }}/backend:latest
          docker push $REGISTRY/${{ steps.repo.outputs.repo }}/backend:${{ github.sha }}
          docker push $REGISTRY/${{ steps.repo.outputs.repo }}/backend:latest

      # Build & push frontend
      - name: Build frontend
        run: |
          docker build -t $REGISTRY/${{ steps.repo.outputs.repo }}/frontend:${{ github.sha }} ./frontend
          docker tag $REGISTRY/${{ steps.repo.outputs.repo }}/frontend:${{ github.sha }} $REGISTRY/${{ steps.repo.outputs.repo }}/frontend:latest
          docker push $REGISTRY/${{ steps.repo.outputs.repo }}/frontend:${{ github.sha }}
          docker push $REGISTRY/${{ steps.repo.outputs.repo }}/frontend:latest
