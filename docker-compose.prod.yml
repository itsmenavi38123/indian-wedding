version: "3.8"

services:
  backend:
    image: ghcr.io/itsmenavi38123/indian-wedding/backend:latest
    container_name: indianweddings-backend
    ports:
      - "${BACKEND_PORT}:3001"    
    env_file:
      - .env.production           
    restart: unless-stopped

  frontend:
    image: ghcr.io/itsmenavi38123/indian-wedding/frontend:latest
    container_name: indianweddings-frontend
    ports:
      - "${FRONTEND_PORT}:3000"  
    env_file:
      - .env.production          
    depends_on:
      - backend
    restart: unless-stopped
