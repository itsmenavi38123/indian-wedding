version: "3.8"

services:
  # Backend Service
  backend:
    image: ghcr.io/itsmenavi38123/indian-wedding/backend:latest
    container_name: indianweddings-backend
    ports:
      - "3001:3001"
    env_file:
      - .env.production
    depends_on:
      - db
      - redis
    volumes:
      - uploads-data:/app/uploads   # persist uploaded files
      - backend-db-data:/app/db     # if backend stores any local DB
    restart: unless-stopped
    networks:
      - app-network

  # Frontend Service
  frontend:
    image: ghcr.io/itsmenavi38123/indian-wedding/frontend:latest
    container_name: indianweddings-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  # Postgres Database
  db:
    image: postgres:16
    container_name: postgres
    platform: linux/amd64
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # MUST be set in .env.production
      POSTGRES_DB: ${POSTGRES_DB:-indianweddings}
    # ⚠️ SECURITY: DO NOT expose 5432 to public internet!
    # Only expose if you need external access (use strong password + firewall rules)
    # ports:
    #   - "127.0.0.1:5432:5432"  # Only bind to localhost if needed
    volumes:
      - postgres_data:/var/lib/postgresql/data   # persistent Postgres data
    networks:
      - app-network

  # Redis Service
  redis:
    image: redis:alpine
    container_name: redis-teo
    # ⚠️ SECURITY: Redis should not be exposed to public internet
    # ports:
    #   - "127.0.0.1:6379:6379"  # Only bind to localhost if needed
    volumes:
      - redis-data:/data   # persistent Redis data
    networks:
      - app-network
    # Optional: Add password protection
    # command: redis-server --requirepass ${REDIS_PASSWORD}

# Named Volumes
volumes:
  uploads-data:
    driver: local
  backend-db-data:
    driver: local
  postgres_data:
    driver: local
  redis-data:
    driver: local

# Networks
networks:
  app-network:
    driver: bridge
