version: "3.8"

services:
  db:
    image: postgres:16
    container_name: postgres
    platform: linux/amd64
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: indianweddings
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: redis-teo
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
  backend:
    image: ghcr.io/itsmenavi38123/indian-wedding/backend:latest
    container_name: indianweddings-backend
    ports:
      - "${BACKEND_PORT}:3001"    
    env_file:
      - .env.production           
    restart: unless-stopped

  frontend:
    image: ghcr.io/itsmenavi38123/indian-wedding/frontend:latest
    container_name: indianweddings-frontend
    ports:
      - "${FRONTEND_PORT}:3000"  
    env_file:
      - .env.production          
    depends_on:
      - backend
    restart: unless-stopped
